[tox]
skipsdist = True
envlist = flake8,black,isort

[testenv:flake8]
# Example usage:
#
# tox -e flake8 -- --statistics
#
commands = flake8 {posargs}
deps = flake8

[testenv:black]
commands = black --check --diff StewardBot SULWatcher stewardbots-ui
deps = black

[testenv:isort]
commands = isort --check --diff StewardBot SULWatcher stewardbots-ui
deps = isort

[flake8]
max-line-length = 286
# E121, E123, E126, E133, E226, E241, E242, E704 and W503 are default ignores
# E124: closing bracket does not match visual indentation
# E203: non-pep8 compliant brainfart of flake8
ignore = E121,E123,E126,E133,E203,E226,E241,E242,E704,W503,E124

[isort]
profile = black
multi_line_output = 3
